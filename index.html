<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"><div ref="testEl">{{msg}}</div></div>
  </body>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!',
      },
      beforeCreate() {
        console.log('beforeCreate!');
      },
      created() {
        console.log('created!');
      },
      beforeMount() {
        console.log('beforeMount!');
      },
      mounted() {
        console.log('mounted!');
      },
      beforeUpdate() {
        console.log('beforeUpdate!', this.$refs.testEl.innerText);
      },
      updated() {
        console.log('updated!', this.$refs.testEl.innerText);
      },
    });
  </script>
</html>
